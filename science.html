<!DOCTYPE html>
<html lang="si">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Smart Exam</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #2c3e50;
        }

        body {
            font-family: 'Iskoola Pota', 'Nirmala UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .container.active {
            display: block;
        }

        /* Home Screen */
        .sets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
        }

        .set-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .set-card.completed {
            background-color: #e8f5e9;
            border-color: var(--primary);
        }

        .set-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        /* Quiz UI */
        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
        }

        .question-box {
            font-size: 1.15em;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .option-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 14px;
            border-radius: 10px;
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            font-family: inherit;
            transition: 0.2s;
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: #2ecc71;
            color: #155724;
        }

        .option-btn.wrong {
            background: #f8d7da;
            border-color: #e74c3c;
            color: #721c24;
        }

        .feedback-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            background: #f1f2f6;
        }

        .next-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            float: right;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
