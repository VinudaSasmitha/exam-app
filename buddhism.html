<!DOCTYPE html>
<html lang="si">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O/L Smart Exam App</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #6c5ce7;
            --success: #2ecc71;
            --danger: #e74c3c;
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #2c3e50;
        }

        body {
            font-family: 'Iskoola Pota', 'Nirmala UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none;
            /* Hidden by default */
            animation: fadeIn 0.4s ease;
        }

        .container.active {
            display: block;
        }

        /* --- HOME SCREEN --- */
        #home-screen h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .sub-text {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 25px;
        }

        .sets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            padding-bottom: 20px;
        }

        .set-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .set-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .set-card.completed {
            background-color: #e8f5e9;
            border-color: var(--success);
        }

        .set-card.completed .set-title {
            color: #27ae60;
        }

        .set-title {
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }

        .set-info {
            font-size: 0.8em;
            color: #95a5a6;
        }

        /* --- QUIZ SCREEN --- */
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: bold;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            font-size: 1.15em;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .option-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 14px;
            border-radius: 10px;
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 10px;
            color: var(--text);
            font-family: inherit;
        }

        .option-btn:hover:not(:disabled) {
            background: #e3f2fd;
            border-color: var(--primary);
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: var(--success);
            color: #155724;
        }

        .option-btn.wrong {
            background: #f8d7da;
            border-color: var(--danger);
            color: #721c24;
        }

        .feedback-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            background: #f1f2f6;
            animation: slideIn 0.3s ease;
        }

        .next-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            float: right;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        /* --- END SCREEN --- */
        .score-circle {
            width: 120px;
            height: 120px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .home-btn {
            background: #34495e;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
        }

        .retry-btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            margin-left: 10px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        const msgsCorrect = ["‡∂±‡∑í‡∂∫‡∂∏‡∂∫‡∑í! üéâ", "‡∑É‡∑î‡∂¥‡∑í‡∂ª‡∑í ‡∑Ä‡∑ê‡∂©‡∂ö‡∑ä! üåü", "‡∑Ñ‡∂ª‡∑í‡∂∫‡∂ß‡∂∏ ‡∑Ñ‡∂ª‡∑í! ‚úÖ", "Ela! ‡∂Ø‡∑í‡∂ú‡∂ß‡∂∏ ‡∂∫‡∂∏‡∑î! üöÄ"];
        const msgsRetrySuccess = ["‡∂Ø‡∑ê‡∂±‡∑ä ‡∑Ñ‡∂ª‡∑í! ‡∂∏‡∂≠‡∂ö ‡∂≠‡∑í‡∂∫‡∑è‡∂ú‡∂∏‡∑î! üëç", "Good Job! (‡∂¥‡∑î‡∂±‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∂´‡∂∫ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∂∫‡∑í)"];
        const msgsWrong = ["‡∂Ö‡∂∫‡∑í‡∂∫‡∑ù ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í! üòÖ", "‡∂ö‡∂∏‡∂ö‡∑ä ‡∂±‡∑ë, ‡∂∏‡∑ö‡∂ö ‡∂Ü‡∂∫‡∑ö ‡∂ö‡∂ª‡∂∏‡∑î! üîÑ", "‡∂¥‡∑ú‡∂©‡∑í ‡∂∏‡∑í‡∑É‡∑ä ‡∂ë‡∂ö‡∂ö‡∑ä! ü§î"];

        // --------------------------------------------
        // 1. HOME SCREEN
        // --------------------------------------------
        function initHome() {
            const grid = document.getElementById('sets-grid');
            grid.innerHTML = '';
            const totalSets = Math.ceil(allQuestions.length / SET_SIZE);
            const completedSets = JSON.parse(localStorage.getItem('history_exam_completed_sets')) || [];

            for (let i = 0; i < totalSets; i++) {
                const start = (i * SET_SIZE) + 1;
                const end = Math.min((i + 1) * SET_SIZE, allQuestions.length);
                const div = document.createElement('div');
                div.className = 'set-card';

                if (completedSets.includes(i)) {
                    div.classList.add('completed');
                    div.innerHTML = `<span class="set-title">Set ${i + 1} ‚úÖ</span><span class="set-info" style="color:#27ae60">Completed!</span>`;
                } else {
                    div.innerHTML = `<span class="set-title">Set ${i + 1}</span><span class="set-info">‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂± ${start} - ${end}</span>`;
                }

                div.onclick = () => startSet(i);
                grid.appendChild(div);
            }
            showScreen('home-screen');
        }

        // --------------------------------------------
        // 2. QUIZ ENGINE
        // --------------------------------------------
        function startSet(setIdx) {
            currentSetIndex = setIdx;
            const start = setIdx * SET_SIZE;
            const end = start + SET_SIZE;

            // Shallow copy logic
            setQuestions = allQuestions.slice(start, end).map(q => ({ ...q, isRetry: false }));

            originalSetLength = setQuestions.length;
            currentQIndex = 0;
            score = 0;

            showScreen('quiz-container');
            loadQuestion();
        }

        function loadQuestion() {
            isAnswered = false;
            const qData = setQuestions[currentQIndex];

            // Header Update
            const counterText = qData.isRetry ? `Repetition (‡∂¥‡∑î‡∂±‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∂´)` : `‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫: ${currentQIndex + 1} / ${setQuestions.length}`;
            document.getElementById('q-number').innerText = counterText;
            document.getElementById('score-display').innerText = `‡∂Ω‡∂ö‡∑î‡∂´‡∑î: ${score} / ${originalSetLength}`;

            // Question Text
            document.getElementById('question-text').innerText = (qData.isRetry ? "üîÑ " : (qData["ID"] + ". ")) + qData["‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫ (Question)"];

            // Progress Bar
            const progress = ((currentQIndex) / setQuestions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;

            // UI Reset
            document.getElementById('feedback-area').style.display = 'none';
            document.getElementById('feedback-area').className = 'feedback-area';

            // Render Options (UPDATED LOGIC HERE)
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            [1, 2, 3, 4].forEach(num => {
                const optText = qData[`‡∂Ö‡∂Ç‡∂ö ${num} (Opt ${num})`];
                if (optText) {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerText = optText;

                    // Pass 'num' (selected number) and correct answer number
                    btn.onclick = () => checkAnswer(btn, num, qData["‡∑Ñ‡∂ª‡∑í ‡∂¥‡∑í‡∑Ö‡∑í‡∂≠‡∑î‡∂ª"], qData["‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª‡∂∫ (Explanation for Recall)"], qData);

                    optionsContainer.appendChild(btn);
                }
            });
        }

        function checkAnswer(btn, selectedNum, correctNum, expl, qObject) {
            if (isAnswered) return;
            isAnswered = true;

            const feedbackArea = document.getElementById('feedback-area');
            const feedbackTitle = document.getElementById('feedback-title');
            const allBtns = document.querySelectorAll('.option-btn'); // Get all current buttons

            // Compare Numbers (== used to handle potential string/number mismatch, but strictly numbers are better)
            if (selectedNum == correctNum) {
                // --- CORRECT ---
                btn.classList.add('correct');
                feedbackArea.classList.add('success');

                if (qObject.isRetry) {
                    feedbackTitle.innerText = msgsRetrySuccess[Math.floor(Math.random() * msgsRetrySuccess.length)];
                    feedbackTitle.style.color = "#155724";
                } else {
                    score++;
                    feedbackTitle.innerText = msgsCorrect[Math.floor(Math.random() * msgsCorrect.length)];
                    feedbackTitle.style.color = "#155724";
                }

            } else {
                // --- WRONG ---
                btn.classList.add('wrong');
                feedbackArea.classList.add('error');
                feedbackTitle.innerText = msgsWrong[Math.floor(Math.random() * msgsWrong.length)];
                feedbackTitle.style.color = "#721c24";

                // Highlight Correct Answer automatically
                // correctNum is 1-based (1,2,3,4), array index is 0-based (0,1,2,3)
                if (allBtns[correctNum - 1]) {
                    allBtns[correctNum - 1].classList.add('correct');
                }

                // Add to retry queue
                if (!qObject.isRetry) {
                    const retryQuestion = { ...qObject, isRetry: true };
                    setQuestions.push(retryQuestion);
                    feedbackTitle.innerText += " (‡∂¥‡∑É‡∑î‡∑Ä ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂á‡∑É‡∑ô‡∂±‡∑î ‡∂á‡∂≠ üîÑ)";
                }
            }

            document.getElementById('explanation-text').innerText = expl ? `‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª‡∂∫: ${expl}` : "";
            feedbackArea.style.display = 'block';
            document.getElementById('score-display').innerText = `‡∂Ω‡∂ö‡∑î‡∂´‡∑î: ${score} / ${originalSetLength}`;
        }

        function nextQuestion() {
            currentQIndex++;
            if (currentQIndex < setQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // --------------------------------------------
        // 3. END SCREEN & SAVING
        // --------------------------------------------
        function showResults() {
            showScreen('end-screen');
            const percent = Math.round((score / originalSetLength) * 100);
            document.getElementById('final-score').innerText = `${percent}%`;

            const completedSets = JSON.parse(localStorage.getItem('history_exam_completed_sets')) || [];
            if (!completedSets.includes(currentSetIndex)) {
                completedSets.push(currentSetIndex);
                localStorage.setItem('history_exam_completed_sets', JSON.stringify(completedSets));
            }

            let msg = "", color = "";
            if (percent >= 75) { msg = "‡∑É‡∑î‡∂¥‡∑í‡∂ª‡∑í ‡∑Ä‡∑ê‡∂©‡∂ö‡∑ä! A ‡∂ë‡∂ö ‡∑Ç‡∑î‡∑Ä‡∂ª‡∑ä! üèÜ"; color = "#2ecc71"; }
            else if (percent >= 50) { msg = "‡∑Ñ‡∑ú‡∂≥‡∂∫‡∑í! ‡∂≠‡∑Ä ‡∂ß‡∑í‡∂ö‡∂ö‡∑ä ‡∂∂‡∂Ω‡∂∏‡∑î! üí™"; color = "#f1c40f"; }
            else { msg = "‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ‡∂∫ ‡∂Ö‡∂≠‡∑Ñ‡∂ª‡∑í‡∂±‡∑ä‡∂± ‡∂ë‡∂¥‡∑è! üî•"; color = "#e74c3c"; }

            document.getElementById('final-msg').innerText = msg;
            document.getElementById('final-score').style.background = color;

            const mistakes = setQuestions.length - originalSetLength;
            document.getElementById('final-stats').innerHTML =
                `‡∂∏‡∑î‡∂Ω‡∑ä ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂± ‡∂ú‡∂´‡∂±: <b>${originalSetLength}</b><br>` +
                `‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑î‡∂´‡∑î ‡∂≠‡∑ê‡∂±‡∑ä (‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂ö‡∑Ö): <b>${mistakes}</b><br>` +
                `‡∂Ö‡∑Ä‡∑É‡∑è‡∂± ‡∂Ω‡∂ö‡∑î‡∂´‡∑î: <b>${score}</b>`;
        }

        function retrySet() { startSet(currentSetIndex); }
        function goHome() { initHome(); }

        function showScreen(id) {
            document.querySelectorAll('.container').forEach(d => {
                d.classList.remove('active');
                d.style.display = 'none';
            });
            const target = document.getElementById(id);
            target.classList.add('active');
            target.style.display = 'block';
        }

        function clearProgress() {
            if (confirm("‡∂î‡∂∂‡∂ú‡∑ö Save ‡∑Ä‡∑ì ‡∂á‡∂≠‡∑í ‡∑É‡∑í‡∂∫‡∂Ω‡∑î‡∂∏ ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂∏‡∑ê‡∂ö‡∑ì‡∂∏‡∂ß ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫‡∂Ø?")) {
                localStorage.removeItem('history_exam_completed_sets');
                initHome();
            }
        }

        // Start App
        initHome();

    </script>
