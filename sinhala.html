<!DOCTYPE html>
<html lang="si">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O/L Smart Exam App</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #6c5ce7;
            --success: #2ecc71;
            --danger: #e74c3c;
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #2c3e50;
        }

        body {
            font-family: 'Iskoola Pota', 'Nirmala UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none;
            /* Hidden by default */
            animation: fadeIn 0.4s ease;
        }

        .container.active {
            display: block;
        }

        /* --- HOME SCREEN --- */
        #home-screen h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .sub-text {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 25px;
        }

        .sets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            padding-bottom: 20px;
        }

        .set-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .set-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .set-card.completed {
            background-color: #e8f5e9;
            border-color: var(--success);
        }

        .set-card.completed .set-title {
            color: #27ae60;
        }

        .set-title {
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }

        .set-info {
            font-size: 0.8em;
            color: #95a5a6;
        }

        /* --- QUIZ SCREEN --- */
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: bold;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            font-size: 1.15em;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .option-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 14px;
            border-radius: 10px;
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 10px;
            color: var(--text);
            font-family: inherit;
        }

        .option-btn:hover:not(:disabled) {
            background: #e3f2fd;
            border-color: var(--primary);
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: var(--success);
            color: #155724;
        }

        .option-btn.wrong {
            background: #f8d7da;
            border-color: var(--danger);
            color: #721c24;
        }

        .feedback-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            background: #f1f2f6;
            animation: slideIn 0.3s ease;
        }

        .next-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            float: right;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        /* --- END SCREEN --- */
        .score-circle {
            width: 120px;
            height: 120px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .home-btn {
            background: #34495e;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
        }

        .retry-btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            margin-left: 10px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
